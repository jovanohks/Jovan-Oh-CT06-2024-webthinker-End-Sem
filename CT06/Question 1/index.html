<!DOCTYPE html>
<html lang="en-SG">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Index Page</title>
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.js"></script>
    <link href="script/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    <!-- Hey! If you think my code looks too nice, it is because i used the autocomplete a lot so because its easier to type out.
    This is how you replicate the html: table.table-striped.table-bordered>thead>tr>td*4 and tbody>tr*3>td*3+td>p+p.text-right>button.btn-success
    for the code 
    -->
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>S/N</td>
                    <td>Course Name</td>
                    <td>Grade</td>
                    <td>Semester</td>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>001</td>
                    <td>Web development</td>
                    <td>A+</td>
                    <td><p>Semester1</p>
                        <p class="text-right"><button class="btn btn-success">Accept</button></p></td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Minecraft Python</td>
                    <td>B+</td>
                    <td><p>Semester1</p>
                        <p class="text-right"><button class="btn btn-success">Accept</button></p></td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Scratch</td>
                    <td>B+</td>
                    <td><p>Semester1</p>
                    <p class="text-right"><button class="btn btn-success">Accept</button></p></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
